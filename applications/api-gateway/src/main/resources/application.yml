spring:
  application:
    name: "api-gateway"
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://fintech-keycloak:8080/realms/fintech-realm

server:
  port: 8081

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://user:password@fintech-eureka-server:8761/eureka

logging:
  level:
    "[org.springframework.cloud.gateway]": DEBUG
